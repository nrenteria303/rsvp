<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSVP App</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>RSVP</h1>
      <p>An App for Gatherings</p>
      <form id="registrar">
        <input type="text" name="name" placeholder="Invite Someone">
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </header>
		
    <div class="main">	
      <div id="top-line-cont">
        <h2>Invitees</h2>
        <div id="filter-wrap">
            <h3 id="filter-heading">RSVP Filter:</h3>
            <div id="filter-options">
              <p id="off-option" class="opt highlighted">off</p>
              <p id="yes-option" class="opt">'yes'</p>
              <p id="no-option" class="opt">'no'</p>
            </div>
          </div>
      </div>
      <ul id="invitedList"></ul>	
    </div>

    <div id="clear-btn-cont">
      <button id="clear-btn">Clear Invitee List</button>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
